<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Risk Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='videoplayback.mp4') }}" type="video/mp4">
  </video>

  <form action="/predict" method="POST">
    <h1>Heart Disease Prediction</h1>
    <h3>Welcome to our website</h3>
    <p>Enter the following details (values between -3 and +3)</p>

    <img src="{{ url_for('static', filename='Heart Image.png') }}" alt="Heart Image">

    <div>
      <label>Age:</label>
      <input type="number" name="age" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Sex:</label>
      <div class="radio-group">
        <input type="radio" id="Male" name="Sex" value="Male" required>
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Sex" value="Female">
        <label for="Female">Female</label>
      </div>
    </div>

    <div>
      <label>Chest Pain Type:</label>
      <input type="number" name="CPT" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Resting Blood Pressure:</label>
      <input type="number" name="RBP" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Serum Cholesterol:</label>
      <input type="number" name="Cholesterol" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Fasting Blood Sugar:</label>
      <input type="number" name="FBS" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Resting ECG Results:</label>
      <input type="number" name="ECG" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Maximum Heart Rate Achieved:</label>
      <input type="number" name="MHR" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Exercise Induced Angina:</label>
      <div class="radio-group">
        <input type="radio" id="Yes" name="EIA" value="Yes" required>
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="EIA" value="No">
        <label for="No">No</label>
      </div>
    </div>

    <div>
      <label>ST Depression (oldpeak):</label>
      <input type="number" name="STD" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Slope of peak exercise ST Segment:</label>
      <input type="number" name="STS" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Number of major vessels colored by fluoroscopy:</label>
      <input type="number" name="MVF" min="-3" max="3" step="any" required>
    </div>

    <div>
      <label>Thalassemia Type:</label>
      <input type="number" name="TT" min="-3" max="3" step="any" required>
    </div>

    <div>
      <button type="submit">Predict Risk</button>
    </div>

    {% if prediction_text %}
    <h2 style="text-align:center; margin-top:15px; color:#00695c;">
      {{ prediction_text }}
    </h2>
    {% endif %}
  </form>
</body>
</html>
